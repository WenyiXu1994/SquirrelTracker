{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if error %}
{{ error }}
{% endif %}

<form action="" method="POST">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Save Change"/>
</form>
<form action="/sightings/{{ form.instance.unique_squirrel_id}}/delete" method="POST">
	{% csrf_token %}
        <input type='submit' value='Delete' />
</form>

{% endblock %}
